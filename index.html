<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title></title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>

                    <button class="nav-btn">iPod</button>
                    <button class="nav-btn">iPhone</button>
                    <button class="nav-btn">iPad</button>
                    <button class="nav-btn">iTunes</button>

                    </div>
                </nav>
       
            </section>
            <div class="big-image-container">
                <div class="contained-image">
                    <img src="images/image2.png" alt="iPhone 5S Ad">
                </div>
                <div class="contained-image">
                    <img src="images/image3.png" alt="iPhone 5C Ad">
                </div>
                <div class="contained-image">
                    <img src="images/image4.png" alt="Mac Bday Ad">
                </div>
                <div class="contained-image">
                    <img src="images/image5.png" alt="Supplier Ad">
